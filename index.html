	    <script>
			function vw(value) {
				let screenWidth = window.innerWidth;
				return value * (screenWidth / 100);
			}

			function vh(value) {
				let screenHeight = window.innerHeight;
				return value * (screenHeight / 100);
			}
		</script>
		<script>
			function cliffNeon() {
				let cliffGrad = document.getElementById('cliff-grad');
				let cliff = document.getElementById('cliff');

				cliffGrad.addEventListener('mouseover', () => {
					cliff.classList.add('cliffNeon');
				});
				cliffGrad.addEventListener('mouseout', () => {
					cliff.classList.remove('cliffNeon');
				});
				cliff.addEventListener('mouseover', () => {
					cliff.classList.add('cliffNeon');
				});
				cliff.addEventListener('mouseout', () => {
					cliff.classList.remove('cliffNeon');
				});
			}
		</script>

		<script>
			function noemailContact() {
				let container = document.getElementById("fp-emailMe-container");
				document.getElementById("noemail-close").addEventListener("click", () => {
					container.style.opacity = 0;
					setTimeout(() => (container.style.visibility = "hidden"), 150);
				});
				document.getElementById("fp-contactme").addEventListener("click", () => {
					container.style.visibility = "visible";
					container.style.opacity = 1;
				});
				document.getElementById("mob-noemail-close").addEventListener("click", () => {
					container.style.opacity = 0;
					setTimeout(() => (container.style.visibility = "hidden"), 150);
				});
			}
		</script>
